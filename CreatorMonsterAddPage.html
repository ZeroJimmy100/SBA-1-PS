<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CreatorMonsterStyle.css"/>
    <title>Document</title>
    <style>
        #textTitle
        {
            text-align: center;
        }

        .bg
        {
            height: 100%;
            width: 100%;
            background-color: dimgray;
        }
    </style>
    <script type="text/javascript">
        sessionStorage.clear();
        var loadFile = function(event) {
	        var image = document.getElementById('output');
	        image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
    <script src="./CreatorMonster.js"></script>
</head>
<body>
    <div class="bg-mon">
        <div class="navBar">
            <a href="CreatorMonsterIndex.html"><img class="logo" src="./logo.png" alt="logo"/></a>
            <div class="links">
            </div>
        </div>
        <h1 id="textTitle">Ready to create your monster?</h1>
        <div class="form-border">
            <div>
                <form action="CreatorMonsterViewPage.html" name="questionaireMonster2" onsubmit="return(saveData());" method="POST" id="form2">
                    <table cellspacing = "2" cellpadding = "2" border = "1">
                        <tr><td>
                            <input type="file"  accept="image/*" name="image" id="fileInput"  onchange="loadFile(event)" style="display: none;">
                            <script>
                                document.querySelector("#fileInput").addEventListener("change", function() {
                                const reader = new FileReader();
    
                                    reader.addEventListener("load", () => {
                                        sessionStorage.setItem("image", reader.result);
                                    });
                                    reader.readAsDataURL(this.files[0]);
                                });
                            </script>
                            <label for="fileInput" style="cursor: pointer;">Click me to Upload Image</label>
                            <img id="output" style="display: block;" width="200" />
                        </td></tr>
                        <tr>
                            <td>
                                <input type = "text" name = "monsterName" value="" id="monsterName" placeholder="monster's name" />
                            </td>
                        </tr>
                        <tr><td><textarea name = "monsterLikes" id="monsterLikes" placeholder="Enter what your monster likes"></textarea></td></tr>
                        <tr>
                            <td>
                                <textarea name = "monsterDislikes" id="monsterDislikes" placeholder="Enter what your monster dislikes"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Favorite Color: </label>
                                <select name="monsterFavColor" id="monsterFavColor">
                                    <option value="red">red</option>
                                    <option value="blue">blue</option>
                                    <option value="yellow">yellow</option>
                                    <option value="green">green</option>
                                    <option value="pink">pink</option>
                                    <option value="purple">purple</option>
                                    <option value="black">black</option>
                                    <option value="white">white</option>
                                  </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Pick your monster gender</label>
                                <input type = "radio" id="male" name = "gender" value="male"/>
                                <label for="male">Male</label>
                                <input type = "radio" id="female" name = "gender" value="female"/>
                                <label for="female">Female</label>
                                <input type = "radio" id="other" name = "gender" value="other"/>
                                <label for="other">Other</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type = "submit" value = "submit" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
